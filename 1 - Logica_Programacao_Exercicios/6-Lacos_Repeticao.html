<html>

<body>
    <script>
        var n = 0
        //WHILE
        while (n < 10) {
            console.log('Antes da adição')
            console.log(n)

            n++;
            console.log('Após a adição')
            console.log(n)
        }
        //FOR
        for (var i = 10; i < 20; i++) {
            console.log(i)
        }

        //DO WHILE
        var j =0
        do{
            console.log(j);
            j++;
        }while(j < 10)

    </script>
</body>

</html>
