<html>

<body>
    <script>
        function Testes(nome, idade) {
            //executado quando chama a função
            console.log('Nome recebido:  ' + nome + ' ' + idade)
        }

        Testes('Pedro', 32);
        Testes('Maria', 25);

        function pegarNome(param) {
            if (param === 1) {
                return 'João'
            } else {
                return 'Mario'
            }
        }
        var nome = pegarNome(1)
        console.log(nome)

        /*
        Outra maneira de chamar uma função
        */

        var func = function(){
            console.log('Função em variavel')
        }
        func();
    </script>
</body>

</html>
